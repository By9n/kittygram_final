version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    image: by9n/kittygram_backend
    env_file: .env
    volumes:
      - static: /app/static
      - media: /app/media/
    depends_on:
      - db
  frontend:
    env_file: .env
    image: by9n/kittygram_frontend
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static:/frontend_static
  gateway:
    image: by9n/kittygram_gateway
    env_file: .env
    volumes:
      - static:/app/media/
      - media:/app/media/
    ports:
      - 9000:80